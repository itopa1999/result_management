{% extends 'index.html' %}
{% load static %}
{% block content %}
<style>
  .card .bi {
    color: #ffb03b;
  }
</style>
<section class="breadcrumbs">
  <div class="container">

    <div class="d-flex justify-content-between align-items-center">
      <h2>Reset Password <span></span></h2>
      <ol>
        <li><a href="{% url 'login' %}">Login</a></li>
        <li>Reset Password</li>
      </ol>
    </div>

  </div>
</section>
{% include 'msg.html' %}
<section class="section">
  <div class="form-group d-flex flex-column align-items-center justify-content-center">

    <div class="col-lg-5">

      <!-- Default Card -->
      
      <div class="card border-0">
        <div class="card-body">
          <h5 class="card-title">Password Reset</h5>
          <p><center>Enter your email to recieve a password reset link</center></p>
          <form autocomplete="off" method="POST" class="row g-3 needs-validation" novalidate>
            {% csrf_token %}
            <div class="form-group d-flex flex-column align-items-center justify-content-center">
              <div class="col-12">
                <label for="Email" class="form-label">Email</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-envelope"></i></span>
                  <input name="email" type="email" placeholder='Enter Email Adddress' class="form-control" id="Email" required>
                  <div class="invalid-feedback">Enter Valid Email Address</div>
                </div>
              </div>
            <input type="submit" class="btn btn-warning text-secondary mt-3" value='Submit'>
          </form>
        
        </div>
      </div>
    </div>
    
  </div>
</div>
</div>



  {% endblock content %}
